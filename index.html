<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas/title>
</head>

<body>
    <div class="converter-container">
        <div class="main">
            <h1>Conversor de Moedas</h1>

            <img class="logo" src="./assets/logo.gif" alt="logo">

            <div class="converter-de">
                <p>Converter de...</p>
                <select id="from-currency">
                    <option value="BRL" class="real">Real</option>
                    <option value="USD" class="dolar">Dolar</option>
                    <option value="EUR" class="euro">Euro</option>
                    <option value="GBP" class="libra">Libra</option>
                </select>
            </div>

            <div class="converter-para">
                <p>Converter para...</p>
                <select id="to-currency">
                    <option value="USD" class="dolar">Dolar</option>
                    <option value="BRL" class="real">Real</option>
                    <option value="EUR" class="euro">Euro</option>
                    <option value="GBP" class="libra">Libra</option>
                </select>
            </div>

            <p>Valor a Converter?</p>
            <input id="valor-a-converter" placeholder="Digite o valor">

            <button id="convert-button">Converter</button>
           
            <input id="valor-convertido" placeholder="Total Convertido">
        </div>
       
    </div>
    <script src="script.js"></script>
</body>

</html>
